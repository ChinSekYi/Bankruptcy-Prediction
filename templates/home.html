<!DOCTYPE html>
<html>
<head>
    <title>Bankruptcy Prediction</title>
</head>
<body>
    <h1>Bankruptcy Prediction</h1>
    
    <form action="/predictdata" method="POST">
        
        <label for="net_profit_total_assets">Net Profit / Total Assets:</label>
        <input type="text" id="net_profit_total_assets" name="net_profit_total_assets" value="0.24"><br><br>
        
        <label for="total_liabilities_total_assets">Total Liabilities / Total Assets:</label>
        <input type="text" id="total_liabilities_total_assets" name="total_liabilities_total_assets" value="0.3"><br><br>
        
        <label for="working_capital_total_assets">Working Capital / Total Assets:</label>
        <input type="text" id="working_capital_total_assets" name="working_capital_total_assets" value="0.45"><br><br>
        
        <label for="current_assets_short_term_liabilities">Current Assets / Short-term Liabilities:</label>
        <input type="text" id="current_assets_short_term_liabilities" name="current_assets_short_term_liabilities" value="0.32"><br><br>
        
        <label for="cash_short_term_securities_receivables_short_term_liabilities_operating_expenses_depreciation_365">
            [(Cash + Short-term Securities + Receivables - Short-term Liabilities) / (Operating Expenses - Depreciation)] * 365:
        </label>
        <input type="text" id="cash_short_term_securities_receivables_short_term_liabilities_operating_expenses_depreciation_365"
               name="cash_short_term_securities_receivables_short_term_liabilities_operating_expenses_depreciation_365" value="0.20"><br><br>
        
        <label for="retained_earnings_total_assets">Retained Earnings / Total Assets:</label>
        <input type="text" id="retained_earnings_total_assets" name="retained_earnings_total_assets" value="0.34"><br><br>
        
        <label for="EBIT_total_assets">EBIT / Total Assets:</label>
        <input type="text" id="EBIT_total_assets" name="EBIT_total_assets" value="30"><br><br>
        
        <label for="book_value_of_equity_total_liabilities">Book Value of Equity / Total Liabilities:</label>
        <input type="text" id="book_value_of_equity_total_liabilities" name="book_value_of_equity_total_liabilities" value="32"><br><br>
        
        <label for="sales_total_assets">Sales / Total Assets:</label>
        <input type="text" id="sales_total_assets" name="sales_total_assets" value="13"><br><br>
        
        <label for="equity_total_assets">Equity / Total Assets:</label>
        <input type="text" id="equity_total_assets" name="equity_total_assets" value="0.4"><br><br>
        
        <label for="gross_profit_extraordinary_items_financial_expenses_total_assets">
            (Gross Profit + Extraordinary Items + Financial Expenses) / Total Assets:
        </label>
        <input type="text" id="gross_profit_extraordinary_items_financial_expenses_total_assets"
               name="gross_profit_extraordinary_items_financial_expenses_total_assets" value="0.2"><br><br>
        
        <label for="gross_profit_short_term_liabilities">Gross Profit / Short-term Liabilities:</label>
        <input type="text" id="gross_profit_short_term_liabilities" name="gross_profit_short_term_liabilities" value="12.2"><br><br>
        
        <label for="gross_profit_depreciation_sales">Gross Profit + Depreciation / Sales:</label>
        <input type="text" id="gross_profit_depreciation_sales" name="gross_profit_depreciation_sales" value="0.3"><br><br>
        
        <label for="gross_profit_interest_total_assets">Gross Profit + Interest / Total Assets:</label>
        <input type="text" id="gross_profit_interest_total_assets" name="gross_profit_interest_total_assets" value="23.1"><br><br>
        
        <label for="total_liabilities_365_gross_profit_depreciation">
            (Total Liabilities * 365) / (Gross Profit + Depreciation):
        </label>
        <input type="text" id="total_liabilities_365_gross_profit_depreciation"
               name="total_liabilities_365_gross_profit_depreciation" value="1.1"><br><br>
        
        <label for="gross_profit_depreciation_total_liabilities">Gross Profit + Depreciation / Total Liabilities:</label>
        <input type="text" id="gross_profit_depreciation_total_liabilities"
               name="gross_profit_depreciation_total_liabilities" value="0.11"><br><br>
        
        <label for="total_assets_total_liabilities">Total Assets / Total Liabilities:</label>
        <input type="text" id="total_assets_total_liabilities" name="total_assets_total_liabilities" value="0.12"><br><br>
        
        <label for="gross_profit_total_assets">Gross Profit / Total Assets:</label>
        <input type="text" id="gross_profit_total_assets" name="gross_profit_total_assets" value="13.4"><br><br>
        
        <label for="gross_profit_sales">Gross Profit / Sales:</label>
        <input type="text" id="gross_profit_sales" name="gross_profit_sales" value="0.23"><br><br>
        
        <label for="inventory_365_sales">Inventory * 365 / Sales:</label>
        <input type="text" id="inventory_365_sales" name="inventory_365_sales" value="13.3"><br><br>
        
        <label for="sales_n_sales_n_1">Sales (n) / Sales (n-1):</label>
        <input type="text" id="sales_n_sales_n_1" name="sales_n_sales_n_1" value="0.31"><br><br>
        
        <label for="profit_on_operating_activities_total_assets">Profit on Operating Activities / Total Assets:</label>
        <input type="text" id="profit_on_operating_activities_total_assets" name="profit_on_operating_activities_total_assets" value="12.2"><br><br>
        
        <label for="net_profit_sales">Net Profit / Sales:</label>
        <input type="text" id="net_profit_sales" name="net_profit_sales" value="12.3"><br><br>
        
        <label for="gross_profit_3_years_total_assets">Gross Profit (in 3 years) / Total Assets:</label>
        <input type="text" id="gross_profit_3_years_total_assets" name="gross_profit_3_years_total_assets" value="23.2"><br><br>
        
        <label for="equity_share_capital_total_assets">(Equity - Share Capital) / Total Assets:</label>
        <input type="text" id="equity_share_capital_total_assets" name="equity_share_capital_total_assets" value="0.3"><br><br>
        
        <label for="net_profit_depreciation_total_liabilities">(Net Profit + Depreciation) / Total Liabilities:</label>
        <input type="text" id="net_profit_depreciation_total_liabilities" name="net_profit_depreciation_total_liabilities" value="0.13"><br><br>
        
        <label for="profit_on_operating_activities_financial_expenses">Profit on Operating Activities / Financial Expenses:</label>
        <input type="text" id="profit_on_operating_activities_financial_expenses" name="profit_on_operating_activities_financial_expenses" value="13.13"><br><br>
        
        <label for="working_capital_fixed_assets">Working Capital / Fixed Assets:</label>
        <input type="text" id="working_capital_fixed_assets" name="working_capital_fixed_assets" value="0.13"><br><br>
        
        <label for="logarithm_total_assets">Logarithm of Total Assets:</label>
        <input type="text" id="logarithm_total_assets" name="logarithm_total_assets" value="0.14"><br><br>
        
        <label for="total_liabilities_cash_sales">(Total Liabilities - Cash) / Sales:</label>
        <input type="text" id="total_liabilities_cash_sales" name="total_liabilities_cash_sales" value="23.3"><br><br>
        
        <label for="gross_profit_interest_sales">Gross Profit + Interest / Sales:</label>
        <input type="text" id="gross_profit_interest_sales" name="gross_profit_interest_sales" value ="123.3"><br><br>
        
        <label for="current_liabilities_365_cost_of_products_sold">Current Liabilities * 365 / Cost of Products Sold:</label>
        <input type="text" id="current_liabilities_365_cost_of_products_sold" name="current_liabilities_365_cost_of_products_sold" value="13.3"><br><br>
        
        <label for="operating_expenses_short_term_liabilities">Operating Expenses / Short-term Liabilities:</label>
        <input type="text" id="operating_expenses_short_term_liabilities" name="operating_expenses_short_term_liabilities" value="123.2"><br><br>
        
        <label for="operating_expenses_total_liabilities">Operating Expenses / Total Liabilities:</label>
        <input type="text" id="operating_expenses_total_liabilities" name="operating_expenses_total_liabilities" value="21"><br><br>
        
        <label for="profit_on_sales_total_assets">Profit on Sales / Total Assets:</label>
        <input type="text" id="profit_on_sales_total_assets" name="profit_on_sales_total_assets" value = 0.34><br><br>
        
        <label for="total_sales_total_assets">Total Sales / Total Assets:</label>
        <input type="text" id="total_sales_total_assets" name="total_sales_total_assets" value="0.90"><br><br>
        
        <label for="current_assets_inventories_long_term_liabilities" >
            (Current Assets - Inventories) / Long-term Liabilities:
        </label>
        <input type="text" id="current_assets_inventories_long_term_liabilities"
               name="current_assets_inventories_long_term_liabilities" value = 0.90><br><br>
        
        <label for="constant_capital_total_assets">Constant Capital / Total Assets:</label>
        <input type="text" id="constant_capital_total_assets" name="constant_capital_total_assets" value="0.90"><br><br>
        
        <label for="profit_on_sales_sales">Profit on Sales / Sales:</label>
        <input type="text" id="profit_on_sales_sales" name="profit_on_sales_sales" value="0.12"><br><br>
        
        <label for="current_assets_inventory_receivables_short_term_liabilities">
            (Current Assets - Inventory - Receivables) / Short-term Liabilities:
        </label>
        <input type="text" id="current_assets_inventory_receivables_short_term_liabilities"
               name="current_assets_inventory_receivables_short_term_liabilities" value="0.6"><br><br>
        
        <label for="total_liabilities_profit_on_operating_activities_depreciation_12_365">
            Total Liabilities / ((Profit on Operating Activities + Depreciation) * (12/365)):
        </label>
        <input type="text" id="total_liabilities_profit_on_operating_activities_depreciation_12_365"
               name="total_liabilities_profit_on_operating_activities_depreciation_12_365" value="12.1"><br><br>
        
        <label for="profit_on_operating_activities_sales">Profit on Operating Activities / Sales:</label>
        <input type="text" id="profit_on_operating_activities_sales" name="profit_on_operating_activities_sales" value="0.13"><br><br>
        
        <label for="rotation_receivables_inventory_turnover_days" value = "1">
            Rotation Receivables + Inventory Turnover in Days:
        </label>
        <input type="text" id="rotation_receivables_inventory_turnover_days"
               name="rotation_receivables_inventory_turnover_days" value = "0.24"><br><br>
        
        <label for="receivables_365_sales">Receivables * 365 / Sales:</label>
        <input type="text" id="receivables_365_sales" name="receivables_365_sales" value="0.90"><br><br>
        
        <label for="net_profit_inventory">Net Profit / Inventory:</label>
        <input type="text" id="net_profit_inventory" name="net_profit_inventory" value="0.90"><br><br>
        
        <label for="current_assets_inventory_short_term_liabilities">
            (Current Assets - Inventory) / Short-term Liabilities:
        </label>
        <input type="text" id="current_assets_inventory_short_term_liabilities"
               name="current_assets_inventory_short_term_liabilities" value="57.2"><br><br>
        
        <label for="inventory_365_cost_of_products_sold">Inventory * 365 / Cost of Products Sold:</label>
        <input type="text" id="inventory_365_cost_of_products_sold" name="inventory_365_cost_of_products_sold" value="12.1"><br><br>
        
        <label for="EBITDA_profit_on_operating_activities_depreciation_total_assets">
            EBITDA (Profit on Operating Activities - Depreciation) / Total Assets:
        </label>
        <input type="text" id="EBITDA_profit_on_operating_activities_depreciation_total_assets"
               name="EBITDA_profit_on_operating_activities_depreciation_total_assets" value="12"><br><br>
        
        <label for="EBITDA_profit_on_operating_activities_depreciation_sales">
            EBITDA (Profit on Operating Activities - Depreciation) / Sales:
        </label>
        <input type="text" id="EBITDA_profit_on_operating_activities_depreciation_sales"
               name="EBITDA_profit_on_operating_activities_depreciation_sales" value="0.8"><br><br>
        
        <label for="current_assets_total_liabilities">Current Assets / Total Liabilities:</label>
        <input type="text" id="current_assets_total_liabilities" name="current_assets_total_liabilities" value="12"><br><br>
        
        <label for="short_term_liabilities_total_assets">Short-term Liabilities / Total Assets:</label>
        <input type="text" id="short_term_liabilities_total_assets" name="short_term_liabilities_total_assets" value="0.9"><br><br>
        
        <label for="short_term_liabilities_365_cost_of_products_sold">
            Short-term Liabilities * 365 / Cost of Products Sold:
        </label>
        <input type="text" id="short_term_liabilities_365_cost_of_products_sold"
               name="short_term_liabilities_365_cost_of_products_sold" value="12.1"><br><br>
        
        <label for="equity_fixed_assets">Equity / Fixed Assets:</label>
        <input type="text" id="equity_fixed_assets" name="equity_fixed_assets" value = "2"><br><br>
        
        <label for="constant_capital_fixed_assets">Constant Capital / Fixed Assets:</label>
        <input type="text" id="constant_capital_fixed_assets" name="constant_capital_fixed_assets" value="12"><br><br>
        
        <label for="working_capital">Working Capital:</label>
        <input type="text" id="working_capital" name="working_capital" value="1"><br><br>
        
        <label for="sales_cost_of_products_sold">Sales - Cost of Products Sold / Sales:</label>
        <input type="text" id="sales_cost_of_products_sold" name="sales_cost_of_products_sold" value="2"><br><br>
        
        <label for="current_assets_inventory_short_term_liabilities_sales_gross_profit_depreciation">
            (Current Assets - Inventory - Short-term Liabilities) / (Sales - Gross Profit - Depreciation):
        </label>
        <input type="text" id="current_assets_inventory_short_term_liabilities_sales_gross_profit_depreciation"
               name="current_assets_inventory_short_term_liabilities_sales_gross_profit_depreciation" value="0.09"><br><br>
        
        <label for="total_costs_total_sales">Total Costs / Total Sales:</label>
        <input type="text" id="total_costs_total_sales" name="total_costs_total_sales" value="2"><br><br>
        
        <label for="long_term_liabilities_equity">Long-term Liabilities / Equity:</label>
        <input type="text" id="long_term_liabilities_equity" name="long_term_liabilities_equity" value="2"><br><br>
        
        <label for="sales_inventory">Sales / Inventory:</label>
        <input type="text" id="sales_inventory" name="sales_inventory" value="2"><br><br>
        
        <label for="sales_receivables">Sales / Receivables:</label>
        <input type="text" id="sales_receivables" name="sales_receivables" value="12"><br><br>
        
        <label for="short_term_liabilities_365_sales">Short-term Liabilities * 365 / Sales:</label>
        <input type="text" id="short_term_liabilities_365_sales" name="short_term_liabilities_365_sales" value="12"><br><br>
        
        <label for="sales_short_term_liabilities">Sales / Short-term Liabilities:</label>
        <input type="text" id="sales_short_term_liabilities" name="sales_short_term_liabilities" value="79"><br><br>
        
        <label for="sales_fixed_assets">Sales / Fixed Assets:</label>
        <input type="text" id="sales_fixed_assets" name="sales_fixed_assets" value="12"><br><br>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict whether your company will become bankrupt in 3 years" required/>
        </div>
    </form>
    
    <h2>Prediction Results</h2>
    <p>The prediction is: {{ pred_results }}</p>

    <p>r2 score is: {{ r2_score }}</p>
</body>
</html>
